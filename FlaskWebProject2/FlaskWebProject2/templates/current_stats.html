<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="adminassets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Club Statistics</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="static/adminassets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="static/adminassets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/adminassets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <!--<link href="static/adminassets/css/demo.css" rel="stylesheet" /> -->
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/adminassets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="static/adminassets/img/sidebar-5.jpg">

            <!--

                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag

            -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        ADMIN PANEL
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="{{ url_for('dashboard') }}">
                            <i class="pe-7s-graph"></i>
                            <p>Clubs & Members</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('election') }}">
                            <i class="pe-7s-user"></i>
                            <p>Elections</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('candidate_display') }}">
                            <i class="pe-7s-note2"></i>
                            <p>Candidates</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{{ url_for('stats') }}">
                            <i class="pe-7s-news-paper"></i>
                            <p>Results and Stats</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="{{ url_for('login') }}">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg"></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    {% for row in Clubs %}




                    <a href="{{url_for('showResults', ClubID=row[0])}}">
                        <div class="card" style="width:60%;margin-left:200px;">

                            <div class="header">
                                <h4 class="title">{{row[1]}}</h4>
                                <p class="category" style="color:red;">Election Results</p>
                            </div>
                            <div class="content">
                                <img src="{{row[2]}}" alt="Candidates at Habib" style=" max-width: 100%; max-height: 100%;">

                                <!--<div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div> -->
                            </div>
                        </div>
                    </a>



                    {% endfor %}


                </div>
            </div>
        </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="static/adminassets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/adminassets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="static/adminassets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="static/adminassets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="static/text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="static/adminassets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="static/adminassets/js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initChartist();

        $.notify({
            icon: 'pe-7s-gift',
            message: "Welcome to <b>Admin Dashboard Panel</b>"

        }, {
            type: 'info',
            timer: 4000
        });

    });</script>

</html>
