<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{{url_for('static', filename = 'assets/img/favicon.ico')}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>club</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <link href="{{url_for('static', filename = 'assets/css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{{url_for('static', filename = 'assets/css/animate.min.css')}}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{{url_for('static', filename = 'assets/css/light-bootstrap-dashboard.css')}}" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{{url_for('static', filename = 'assets/css/demo.css')}}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{url_for('static', filename = 'assets/css/pe-icon-7-stroke.css')}}" rel="stylesheet" />

</head>
<body>



    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed blue-header">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color:white;">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <p class="white-text">
                                    {{name[0]}}
                                    <b class="caret"></b>
                                </p>

                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dashboard</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Log out</a></li>
                            </ul>
                        </li>
                        <li>
                            <img class="img-circle small" src="{{name[1]}}" class="img-fluid" alt="HU">
                        </li>
                        <li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="content" style="background-color: rgba(255, 255, 255, 0);">

            <div class="content">
                <div class="container-fluid">
                    {% for row in Clubs %}
                    <a href="">
                        <div class="row card" style="margin:1%;">

                            <div class="header">
                                <h4 class="title">{{row[1]}}</h4>
                                <p class="category" style="color:red;">Election Results</p>
                            </div>
                            <div class="content">
                                <img src="{{row[2]}}" alt="Candidates at Habib" style=" max-width: 100%; max-height: 100%;">

                                <!--<div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div> -->
                            </div>
                        </div>
                    </a>



                    {% endfor %}
                </div>
            </div>


        </div>
    </div>


    <footer class="footer fixed-bottom">
        <div class="container-fluid">
            <nav class="pull-left">
                <ul>
                    <li>
                        <a href="#">
                            Dashboard
                        </a>
                    </li>

                </ul>
            </nav>
            <p class="copyright pull-right">
                &copy;
                <script>document.write(new Date().getFullYear())</script> <a href="https://habib.edu.pk/">Habib University</a>, Clubs Election Portal
            </p>
        </div>
    </footer>





</body>

<!--   Core JS Files   -->
<script src="{{url_for('static', filename = 'assets/js/jquery.3.2.1.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename = 'assets/js/bootstrap.min.js')}}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="{{url_for('static', filename = 'assets/js/chartist.min.js')}}"></script>

<!--  Notifications Plugin    -->
<script src="{{url_for('static', filename = 'assets/js/bootstrap-notify.js')}}"></script>

<!--  Google Maps Plugin    -->
<script type="static/text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{{url_for('static', filename = 'assets/js/light-bootstrap-dashboard.js?v=1.4.0')}}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{{url_for('static', filename = 'assets/js/demo.js')}}s"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initChartist();

        $.notify({
            icon: 'pe-7s-gift',
            message: "Welcome to <b>Multiverse</b>"

        }, {
            type: 'info',
            timer: 4000
        });

    });
</script>

</html>
